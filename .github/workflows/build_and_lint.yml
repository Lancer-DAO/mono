name: Build and Lint

on:
  pull_request:
    paths:
        - 'app/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v1
          with:
            node-version: 16
        - name: 'Install Dependencies'
          run: npm ci
          working-directory: ./app
        - name: 'Run linter'
          run: npm run lint
          working-directory: ./app